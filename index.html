<!doctype html>
<html>

<head>
  <title>Todo App</title>
  <link 
      href="https://fonts.googleapis.com/css?family=Lato:300,400,700" 
      rel="stylesheet">
  <link 
      rel="stylesheet" 
      href="style.css" 
      media="screen" 
      charset="utf-8">
</head>

<body class="page">
  <header class="header">
    <img src="./eisenhower-matrix.jpg" class="header__img" alt="The Eisenhower matrix">
    <a class="header__more-info" 
        href="https://goal-life.com/page/method/matrix-eisenhower">
        Want more details?</a>
  </header>
  <main class="main">
    <article>
      <label for="new-task" class="main__label-task">Add Item</label>
      <section class="main__task-row">
        <input id="new-task" class="main__task main__input main__new-task" type="text">
        <button class="main__add-button main__button">Add</button>
      </section>
    </article>
    <h3 class="main__title">Todo</h3>
    <ul id="incomplete-tasks" class="main__list">
      <li class="main__list-item">
        <input type="checkbox" class="main__check">
        <label class="main__task main__completed">Pay Bills</label>
        <input type="text" class="main__task main__input">
        <button class="main__edit main__button">Edit</button>
        <button class="main__delete main__button">
          <img src="./remove.svg" class="main__img-delete" alt="">
        </button>
      </li>
      <li class="main__edit-mode main__list-item">
        <input type="checkbox" class="main__check">
        <label class="main__task main__completed">Go Shopping</label>
        <input type="text" value="Go Shopping" class="main__task main__input">
        <button class="main__edit main__button">Save</button>
        <button class="main__delete main__button">
          <img src="./remove.svg" class="main__img-delete" alt="">
        </button>
      </li>
    </ul>
    <h3 class="main__title">Completed</h3>
    <ul id="completed-tasks" class="main__list main__completed-list">
      <li class="main__list-item">
        <input type="checkbox" class="main__check" checked>
        <label class="main__task main__completed">See the Doctor</label>
        <input type="text" class="main__task main__input">
        <button class="main__edit main__button">Edit</button>
        <button class="main__delete main__button">
          <img src="./remove.svg" class="main__img-delete" alt="">
        </button>
      </li>
    </ul>
  </main>
  <script src="app.js"></script>
</body>

</html>
