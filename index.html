<!doctype html>
<html>

<head>
  <title>Todo App</title>
  <link 
      href="https://fonts.googleapis.com/css?family=Lato:300,400,700" 
      rel="stylesheet">
  <link 
      rel="stylesheet" 
      href="style.css" 
      media="screen" 
      charset="utf-8">
</head>

<body class="page">
  <header class="head-wrapper">
    <img src="./eisenhower-matrix.jpg" class="head-img" alt="The Eisenhower matrix">
    <a class="more-info" 
        href="https://goal-life.com/page/method/matrix-eisenhower">
        Want more details?</a>
  </header>
  <main class="main-wrapper">
    <article>
      <label for="new-task" class="label-task">Add Item</label>
      <section class="task-row">
        <input id="new-task" class="task input" type="text">
        <button class="add-button button">Add</button>
      </section>
    </article>
    <h3 class="title">Todo</h3>
    <ul id="incomplete-tasks" class="list">
      <li class="list-item">
        <input type="checkbox" class="check">
        <label class="task completed">Pay Bills</label>
        <input type="text" class="task input">
        <button class="edit button">Edit</button>
        <button class="delete button">
          <img src="./remove.svg" class="img-delete" alt="">
        </button>
      </li>
      <li class="edit-mode list-item">
        <input type="checkbox" class="check">
        <label class="task completed">Go Shopping</label>
        <input type="text" value="Go Shopping" class="task input">
        <button class="edit button">Save</button>
        <button class="delete button">
          <img src="./remove.svg" class="img-delete" alt="">
        </button>
      </li>
    </ul>
    <h3 class="title">Completed</h3>
    <ul id="completed-tasks" class="list completed-list">
      <li class="list-item">
        <input type="checkbox" class="check" checked>
        <label class="task completed">See the Doctor</label>
        <input type="text" class="task input">
        <button class="edit button">Edit</button>
        <button class="delete button">
          <img src="./remove.svg" class="img-delete" alt="">
        </button>
      </li>
    </ul>
  </main>
  <script src="app.js"></script>
</body>

</html>
